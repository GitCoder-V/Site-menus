<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="icon" type="image/png" href="./images/favicon/favicon.ico" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
	<body>
      <div class="grid">
        <header class="header">
          <div class="nav">
            <div class="nav__center">
              <a href="../index.html" class="nav__center-link"><img class="nav__center-img" src="images/header/logo-header.svg" alt="logo" width=""></a>
            </div>
            <div class="nav__list">
              <div class="nav__left">
                <a href="../works/index.html" class="nav__link nav__link-left">работы</a>
                <a href="../table-tents/index.html" class="nav__link nav__link-left">тейбл-тенты</a>
                <a href="../food photography/index.html" class="nav__link nav__link-left">фуд съемка</a>
              </div>
                <div class="nav__right">
                  <a href="../feedbacks/index.html" class="nav__link nav__link-rigth">отзывы</a>
                  <a href="#" class="nav__link nav__link-rigth">отправить заявку</a>
                  <a href="../contact/index.html" class="nav__link nav__link-rigth">контакты</a>
                </div>
            </div>
          </div>
        </header>
        <main class="main">
            <div class="main__content">
                <h2 class="main__title">Отправить заявку</h2>
                <form action="" class="main__form">
                  <input class="form-field" type="text" name="name" id="name" placeholder="Как к вам обращаться?" required>

                  <input class="form-field" type="tel" name="phone" id="phone" placeholder="Телефон:" required>

                  <input class="form-field" type="email" name="email" id="email" placeholder="Электронная почта(email)" required>

                  <textarea class="form-field" name="comments" id="comments" rows="4" placeholder="Комментарий к заказу" required></textarea>

                  <div class="main__file file">
                    <input type="file" id="file-input" name="files" multiple hidden>
                    <button type="button" class="file__upload-button" onclick="document.getElementById('file-input').click()">Добавить файлы</button>
                    <div class="file__upload-note">* Если вы хотите отправить файлы запакуйте их в архив</div>
                  </div>

                  <button class="main__btn-submit" type="submit">Отправить</button>
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__content">
              <div class="footer__logo">
                <a class="footer__logo-link" href="#"><img class="footer__logo-img" src="images/footer/logo-footer.svg" alt="footer-logo" width="250"></a>
                <a class="footer__logo-link" href="#"><img class="footer__logo-img" src="images/footer/logo-salfetnici.svg" alt="footer-logo-salfetnici" width="250"></a>
              </div>
              <div class="footer__contacts contacts">
                  <h4 class="contact__h4">Контакты</h4>
              </div>
              <div class="footer__address address">
                  <p class="address__item1">Москва, ул. Автозаводская 14, (м. Автозаводская)</p>
                  <p class="address__item2"><span>+7 915 034 64 64</span><span style="display: inline-block; width: 20px;"></span>info@vkusmenu.com</p>
              </div>
            </div>
        </footer>
    </div>
	</body>
</html>
